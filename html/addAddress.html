<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addAddressStyle.css">
    <script type="text/javascript" src="../js/Address.js"></script>
    <script type="text/javascript" src="../js/FormValidation.js"></script>
    <title>Address</title>
</head>
<body>
    <header class="header-container header">
        <div class="logo">
            <img src="../assets/logo.png" alt="Logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="book-text">BOOK</span>
            </div>
        </div>
    </header>
<div class="form-content">
    <div class="form-title">
        Person Address Form
        <a class="cancel">
            <img src="../assets/cancel.jpeg" alt="cancel-button">
        </a>   
    </div> 
<div class="form">
    <div class="input-container ic1">
      <input id="fullname" class="input" type="text" placeholder=" " required/>
      <div class="cut"></div>
      <label for="fullname" class="placeholder">Full Name</label>
    </div>
    <div class="input-container ic2">
      <textarea id="address" class="input" placeholder=" " required></textarea>
      <div class="cut"></div>
      <label for="address" class="placeholder">Address</label>
    </div>
    <div class="input-container ic3">
      <div class="row-content">
          <select id="city" name="city" required>
              <option value="city" hidden>Select City</option>
              <option value="kansa">Kansa</option>
              <option value="colorado">Colorado</option>
              <option value="madrid">Madrid</option>
              <option value="Sierra">Sierra</option>
          </select>
          <select id="state" name="state" required>
              <option value="state" hidden>Select State</option>
              <option value="mh">Maharashtra</option>
              <option value="go">Goa</option>
              <option value="kr">Karnataka</option>
              <option value="or">Orissa</option>
          </select>
          <input id="zip" class="zip-input" type="number" placeholder="ZIP" required/>
      </div>
    </div>
    <div class="input-container ic3">
      <input id="phone" class="input" type="tel" placeholder=" " required/>
      <div class="cut cut-large"></div>
      <label for="phone" class="placeholder">Phone Number</label>
    </div>
    <button type="text" class="submit" onclick="save()">Submit</button>
  </div>
</div>
</body>
</html>
